<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations</title>
    <style>
        body {
            text-align: center;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 3em;
            margin-top: 20%;
        }
        #fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js/dist/fireworks.min.js"></script>
</head>
<body>
    <h1>Congratulations, Manasa</h1>
    <canvas id="fireworks"></canvas>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const container = document.getElementById('fireworks');
            const fireworks = new Fireworks(container, {
                maxRockets: 5,            // max # of rockets to spawn
                rocketSpawnInterval: 150, // millisends to check if new rockets should spawn
                numParticles: 100,        // number of particles to spawn when rocket explodes
                explosionMinHeight: 0.2,  // percentage. min height at which rockets can explode
                explosionMaxHeight: 0.9,  // percentage. max height before a particle is exploded
                explosionChance: 0.08     // chance in each tick the rocket will explode
            });

            fireworks.start();
        });
    </script>
</body>
</html>
